<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/perfil-usuario.css}">

    <!-- favicon -->
    <link rel="icon" type="image/jpeg" th:href="@{/img/favicon2.png}">    
    <title>editar Perfil</title>
</head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <main>
        <div class="fondo">
        <form th:action="@{/usuarios/editar}" method="post" class="form-editar-perfil">
        <h2>Editar Perfil</h2>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" class="form-control" required accept-charset="UTF-8">
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" name="apellido" th:value="${usuario.apellido}" class="form-control" required accept-charset="UTF-8">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" name="telefono" th:value="${usuario.telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" name="direccion" th:value="${usuario.direccion}" class="form-control">
        </div>

        <div  th:if="${usuario.rol == 'PROVEEDOR'}" class="mb-3">
            <label for="razonSocial" class="form-label">Razon Social</label>
            <input type="text" id="razonSocial" name="razonSocial" th:value="${usuario.razonSocial}" class="form-control">
        </div>

        <div  th:if="${usuario.rol == 'PROVEEDOR'}" class="mb-3">
            <label for="ubicacion" class="form-label">Ubicacion</label>
            <input type="text" id="ubicacion" name="ubicacion" th:value="${usuario.ubicacion}" class="form-control">
        </div>

        <div  th:if="${usuario.rol == 'PROVEEDOR'}" class="mb-3">
            <label for="sitioWeb" class="form-label">Sitio Web</label>
            <input type="text" id="sitioWeb" name="sitioWeb" th:value="${usuario.sitioWeb}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a th:href="@{/usuarios/perfil-usuario}" class="ml-3 cancelar btn-secondary">Cancerlar</a>
        <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>
    </form>
    </div>
    </main>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
