<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Bootstrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/producto.css}" />
  <link rel="stylesheet" th:href="@{/css/dashboard-proveedor.css}" />
</head>

<body>
  <div>
    <div th:replace="sidebar :: sidebar"></div>
    <div class="main">
      <div class="form-card">
        <div class="header row align-items-center mb-4">
          <div class="col-12 col-md-8 mb-2 mb-md-0">
            <h2 class="mb-4">Edición de Producto</h2>
          </div>
          <div class="col-12 col-md-4 d-flex align-items-center justify-content-md-end">
            <div class="profile-section position-relative" id="profileMenuContainer">
              <button id="profileToggle" class="d-flex align-items-center bg-transparent border-0 p-0"
                aria-haspopup="true" aria-expanded="false" aria-controls="profileDropdown" title="Opciones de usuario">
                <img th:src="${fotoPerfil}" alt="Proveedor" class="profile-img me-2">

                <div class="profile-info text-start">
                  <h3 class="mb-0 fs-6"><span th:text="${mailProveedor}"></span></h3>
                  <p class="mb-0 text-muted small">PROVEEDOR</p>
                </div>
                <i class="ms-2 bi bi-caret-down-fill text-light small"></i>
              </button>

              <div id="profileDropdown" class="profile-dropdown shadow" role="menu" aria-hidden="true">
                <a class="profile-dropdown-item" th:href="@{/usuarios/perfil-usuario}" role="menuitem">
                  <i class="bi bi-person-circle me-2"></i> Mi Perfil
                </a>
                <a class="profile-dropdown-item" th:href="@{/logout}" role="menuitem">
                  <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                </a>
              </div>
            </div>
          </div>
        </div>

        <form action="#" th:action="@{/producto/editar/{id}(id=${producto.id})}" method="POST" th:object="${producto}"
          enctype="multipart/form-data">
          <!-- <h3>Edición de Producto</h3> -->

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input th:field="*{nombre}" id="nombre" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input th:field="*{precio}" id="precio" type="number" step="0.01" min="0" class="form-control" required />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input th:field="*{stock}" id="stock" type="number" min="0" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="imagenFile" class="form-label">Imagen del Producto</label>
              <input id="imagenFile" name="imagenFile" type="file" class="form-control" accept="image/*" />
            </div>
          </div>

          <!-- Descripción -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" id="descripcion" class="form-control" rows="3"></textarea>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="tipo_producto_id" class="form-label">Tipo de Producto</label>
              <select th:field="*{tipoProducto.id}" id="tipo_producto_id" class="form-select">
                <option value="">Seleccione...</option>
                <option th:each="tipo : ${tiposProducto}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="marca_id" class="form-label">Marca</label>
              <select th:field="*{marca.id}" id="marca_id" class="form-select">
                <option value="">Seleccione...</option>
                <option th:each="marca : ${marcas}" th:value="${marca.id}" th:text="${marca.nombre}"></option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="presentacion_id" class="form-label">Presentación</label>
              <select th:field="*{presentacion.id}" id="presentacion_id" class="form-select">
                <option value="">Seleccione...</option>
                <option th:each="pres : ${presentaciones}" th:value="${pres.id}" th:text="${pres.descripcion}"></option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="tipo_ventana_id" class="form-label">Tipo de Ventana</label>
              <select th:field="*{tipoVentana.id}" id="tipo_ventana_id" class="form-select">
                <option value="">Seleccione...</option>
                <option value="1">Corrediza</option>
                <option value="2">Oscilobatiente</option>
                <option value="3">Paño fijo</option>
                <option value="4">Abatible</option>
                <option value="5">Plegable</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="ancho_id" class="form-label">Ancho</label>
              <select th:field="*{ancho.id}" id="ancho_id" class="form-select">
                <option value="">Seleccione...</option>
                <th:block th:each="a : ${anchos}">
                  <option th:value="${a.id}" th:text="${a.nombre}"></option>
                </th:block>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="alto_id" class="form-label">Alto</label>
              <select th:field="*{alto.id}" id="alto_id" class="form-select">
                <option value="">Seleccione...</option>
                <th:block th:each="h : ${altos}">
                  <option th:value="${h.id}" th:text="${h.nombre}"></option>
                </th:block>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="material_perfil_id" class="form-label">Material de Perfil</label>
              <select th:field="*{materialDePerfil.id}" id="material_perfil_id" class="form-select">
                <option value="">Seleccione...</option>
                <th:block th:each="h : ${materiales}">
                  <option th:value="${h.id}" th:text="${h.nombre}"></option>
                </th:block>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="tipo_vidrio_id" class="form-label">Tipo de Vidrio</label>
              <select th:field="*{tipoDeVidrio.id}" id="tipo_vidrio_id" class="form-select">
                <option value="">Seleccione...</option>
                <option value="1">Simple</option>
                <option value="2">Doble</option>
                <option value="3">Laminado</option>
                <option value="4">Templado</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="color_id" class="form-label">Color</label>
              <select th:field="*{color.id}" id="color_id" class="form-select">
                <option value="">Seleccione...</option>
                <th:block th:each="h : ${colores}">
                  <option th:value="${h.id}" th:text="${h.nombre}"></option>
                </th:block>
              </select>
            </div>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-between">
            <button id="btn-edit" class="btn btn-submit" type="submit">Guardar Cambios</button>
          </div>

          <!-- Mensajes de error -->
          <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core js -->
  <!-- <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Producto JS -->
  <script type="module" th:src="@{/js/producto.js}"></script>
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script th:inline="javascript">
    /*<![CDATA[*/
    // Thymeleaf reemplaza esto por un literal JS:
    // - si exito tiene valor -> "El producto..." (con comillas)
    // - si exito es null -> null (literal JS)
    const mensajeExito = /*[[${exito}]]*/ null;
    const mensajeError = /*[[${error}]]*/ null;

    if (mensajeExito) {
      Swal.fire({
        icon: 'success',
        title: '¡Éxito!',
        text: mensajeExito,
        showConfirmButton: false,
        timer: 2000,
        timerProgressBar: true
      }).then(() => {
        window.location.href = /*[[@{/producto/listado}]]*/ '/producto/listado';
      });
    }

    if (mensajeError) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: mensajeError,
        confirmButtonText: 'Entendido'
      });
    }
    /*]]>*/
  </script>

  <div th:replace="fragments/footer :: footer-dashboard"></div>
</body>

</html>
