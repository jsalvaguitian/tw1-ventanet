<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
  <div th:fragment="header">
  <!-- HEADER -->
  <header class="site-header">
    <div class="header-inner">
      <a class="navbar-brand d-flex align-items-center" href="/spring/home">
        <img th:src="@{/img/favicon.jpeg}"
             alt="V" 
             style="height: 40px;">
        <span class="brand-text" style="font-size: 1.25rem; font-weight: bold; color: #0D0D0D;">
          entanet
        </span>
      </a>

        <!-- NAV cuando el usuario NO está logueado -->
        <nav class="ms-auto" th:if="${usuarioLogueado == null}">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/menu-catalogo}">Ver catálogo</a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="registroDropdown" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                Registro
              </a>
              <ul class="dropdown-menu" aria-labelledby="registroDropdown">
                <li><a th:href="@{/nuevo-usuario}" class="dropdown-item">Cliente</a></li>
                <li><a th:href="@{/registro-proveedor}" class="dropdown-item">Proveedor</a></li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}">Ingreso</a>
            </li>
          </ul>
        </nav>

        <!-- NAV cuando el usuario SÍ está logueado -->
        <nav class="ms-auto" th:if="${usuarioLogueado != null}">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/menu-catalogo}">Ver catálogo</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle"
                      href="#"
                      id="cuentaDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false">
                      <span th:text="'Hola ' + ${usuarioLogueado.nombre} + ' (' + ${usuarioLogueado.rol} + ')'">Hola Usuario</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="cuentaDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{${usuarioLogueado.rol == 'PROVEEDOR' ? '/proveedor/dashboard-proveedor' : (usuarioLogueado.rol == 'ADMIN' ? '/admin/dashboard-admin' : '/cliente/dashboard')}}">Dashboard</a>
                        </li>
                        <li>
                          <a class="dropdown-item" th:href="@{/usuarios/perfil-usuario}">Perfil</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                        </li>
                    </ul>
                </li>
                <!-- NAV notificaciones -->  
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
                <li class="nav-item dropdown me-3 no-hover">
                    <a class="nav-link position-relative" href="#" id="notificationsDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false" onclick="cargarNotificaciones()">
                      <i class="bi bi-bell fs-5"></i>
                      <span id="badge-notif" class="badge rounded-pill">0</span>
                    </a>
                    <ul id="notifDropdown" class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="notificationsDropdown" style="width: 470px;">
                      <li class="dropdown-header">Notificaciones</li>
                      <li id="notif-dropdown-list" class="px-2">
                      </li>
                      <li><hr class="dropdown-divider"></li>
                      <li class="text-center"><a th:href="@{/api/notificaciones/todas}">Ver todas</a></li>
                    </ul>
                </li>
                <script type="module" th:src="@{/js/notificaciones.js}"></script>
            </ul>
        </nav>
      </div>
    </header>
  </div>
</body>
<script src="/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</html>
