<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanet - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Thymeleaf para la hoja de estilos -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-inner">
            <a th:href="@{/}" class="logo">
                <span class="brand">VENTANET</span>
            </a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="container">
            <!-- Login -->
            <div class="login-box">
                <h2>Ingresa a tu cuenta</h2>
                <form th:action="@{/login-user}" method="post"  th:object="${usuarioDto}">
                    <label for="email">Email</label>
                    <input th:field = "*{email}" type="text" id="email" name="email" placeholder="Ingresá tu email"  />
                    
                    <small class="error" th:if="${error_email !=null}" th:text="${error_email}"></small>

                    <label for="contrasenia">Contraseña</label>
                    <div class="password-wrapper">
                        <input th:field ="*{contrasenia}" type="password" id="password" name="contrasenia" placeholder="Ingresá tu contraseña"  />

                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>

                        <small class="error" th:if="${error_password != null}" th:text="${error_password}"></small>
                    </div>

                    
                    <a th:href="@{/forgot-password}" class="forgot">¿Te olvidaste tu contraseña?</a>
                    <button type="submit" class="btn">Ingresar</button>

                    <small class="error" th:if="${error_coincidencia!= null}" th:text="${error_coincidencia}">La combinación de usuario y contraseña no
                        coinciden.</small>
                </form>

                <p class="register-text">¿No tenés cuenta? <a th:href="@{/register}">Crear Cuenta &gt;</a></p>
            </div>

            <!-- Imagen -->
            <div class="image-box"></div>
        </div>
    </main>

    <!-- Toggle password -->
    <script th:inline="javascript">
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.closest('.password-wrapper').querySelector('input');
                const icon = btn.querySelector('.material-symbols-outlined');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility_off';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility';
                }
            });
        });
    </script>
</body>

</html>
