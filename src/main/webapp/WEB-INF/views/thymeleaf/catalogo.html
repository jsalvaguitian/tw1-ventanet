<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Catálogo</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- estilo para el header -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- FILTROS -->
            <div class="col-md-3">
                <form method="get" th:action="@{/ver-productos}">

                    <div class="mb-2">
                        <select name="tipoProductoId" id="tipoProducto" class="form-select">
                            <option value="">Seleccione un tipo de producto</option>
                            <!-- Cargados desde el modelo -->
                            <option th:each="tp : ${tiposProducto}" th:value="${tp.id}" th:text="${tp.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <select name="tipoVentanaId" id="tipoVentana" class="form-select">
                            <option value="">Seleccione un tipo de ventana</option>
                        </select>
                    </div>


                    <!--DIMENSION ANCHO Y ALTO-->
                    <div class="mb-2 row g-2 align-items-center">
                        <div class="col-auto">
                            <select name="altoId" id="alto" class="form-select">
                                <option value="">Alto</option>
                                <option th:each="alto : ${alturas}" th:value="${alto.id}" th:text="${alto.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="col-auto align-self-end">
                            <span class="fs-5">×</span>
                        </div>

                        <div class="col-auto">
                            <select name="anchoId" id="ancho" class="form-select">
                                <option value="">Ancho</option>
                                <option th:each="ancho : ${anchos}" th:value="${ancho.id}" th:text="${ancho.nombre}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!--Material de perfil-->
                    <div class="mb-2">
                        <select name="materialPerfilId" id="materialPerfil" class="form-select">
                            <option value="">Seleccione tipo de material</option>
                            <option th:each="mp : ${materialesPerfil}" th:value="${mp.id}" th:text="${mp.nombre}">
                            </option>
                        </select>
                    </div>

                    <!--Color-->
                    <div class="mb-2">
                        <select name="colorId" id="color" class="form-select">
                            <option value="">Seleccione color</option>
                            <option th:each="c : ${colores}" th:value="${c.id}" th:text="${c.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-9">
                <!-- RESULTADOS 

                <div class="input-group mb-3">
                    <input type="text" name="nombre" class="form-control" placeholder="Buscar producto..."
                        th:value="${param.nombre}">
                    <button class="btn btn-outline-secondary" type="submit"> <i class="bi bi-search"></i></button>
                </div>-->


                <div class="row">
                    <p class="mensaje" th:if="${mensaje !=null}" th:text="${mensaje}"></p>

                </div>
                <div class="row" th:each="p : ${productos}">
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-md-3">
                                    <img th:src="@{${p.imagenUrl}}" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${p.nombre}"></h5>
                                        <p class="card-text" th:text="${p.descripcion}"></p>
                                        <p class="card-text"><strong th:text="${p.nombreProveedor}"></strong></p>

                                        <span class="badge bg-primary" th:text="${p.tipoProducto}"></span>
                                        <span class="badge bg-secondary" th:text="${p.marca}"></span>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                                    <!--<p class="fw-bold" th:text="${'$' + p.precio}"></p>- th:href="@{'/solicitar-cotizacion/' + ${p.id}}" -->
                                    <a th:href="@{'/detalle-producto/' + ${p.id}}" class="btn btn-outline-primary mb-2">
                                        Ver más
                                    </a>
                                    <a th:href="@{'/cotizar/'+ ${p.id}}" class="solicitar-cotizacion btn btn-dark"
                                        th:attr="data-producto-id=${p.id}, data-producto-nombre=${p.nombre}, data-proveedor = ${p.nombreProveedor}">
                                        Cotizar
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer-comun"></div>
    <!-- Botón para abrir el carrito -->
    <button class="btn btn-primary position-fixed bottom-0 end-0 m-4" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasCarrito">
        Ver cotización
    </button>

    <!-- Carrito lateral -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCarrito">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Mi cotización</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" id="carritoContenido">
            <p class="text-muted">Aún no agregaste productos.</p>
        </div>
        <div class="p-3 border-top">
            <button id="btnEnviarCotizacion" class="btn btn-success w-100" disabled>Enviar cotización</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/catalogo-product.js}"></script>



</body>

</html>
