<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Catálogo de ' + ${proveedor.razonSocial}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header-foter.css}" />

    <style>
        body { background-color: #f8f9fa; }
        .logo { max-width: 200px; border-radius: 8px; margin: 20px auto; }
        .filtros { background: #fff; padding: 20px; border-radius: 10px; }
        .card-producto:hover { transform: scale(1.03); transition: 0.2s ease; }
        .buscador input { border-radius: 20px; }
    </style>
</head>

<body>

    <div th:replace="fragments/header :: header"></div>

<div class="container py-4">

    <!-- Encabezado -->
    <div class="text-center mb-4">
        <img th:src="@{${'/'+ proveedor.logoPath}}" class="logo" alt="Logo proveedor"> <!--Le pongo / adelante para que sea ruta absoluta y no salga error 404-->
        <h2 th:text="${proveedor.razonSocial}"></h2>
    </div>

    <div class="row">

        <!-- FILTROS -->
        <div class="col-md-3 filtros shadow-sm">
            <form method="get" th:action="@{'/catalogo/' + ${proveedor.id}}">

                <!-- Buscador -->
                <div class="mb-3 buscador">
                    <input type="text" class="form-control" name="busqueda"
                           placeholder="Buscar producto..." th:value="${busqueda}">
                </div>

                <!-- Boton toggle dolar -->
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="toggleDolar">
                    <label class="form-check-label" for="toggleDolar">Convertir a USD</label>
                </div>

                <!-- Tipo de Producto -->
                <div class="mb-3">
                    <label class="form-label">Tipo de producto</label>
                    <select class="form-select" name="tipoProductoId">
                        <option value="">Todos</option>
                        <option th:each="tp : ${tiposProducto}"
                                th:value="${tp.id}"
                                th:text="${tp.nombre}"
                                th:selected="${tp.id == tipoProductoId}"></option>
                    </select>
                </div>

                <!-- Tipo de Ventana -->
                <div class="mb-3">
                    <label class="form-label">Tipo de ventana</label>
                    <select class="form-select" name="tipoVentanaId">
                        <option value="">Todas</option>
                        <option th:each="tv : ${tiposVentana}"
                                th:value="${tv.id}"
                                th:text="${tv.nombre}"
                                th:selected="${tv.id == tipoVentanaId}"></option>
                    </select>
                </div>

                <button class="btn btn-primary w-100" type="submit">Filtrar</button>
            </form>
        </div>

        <!-- PRODUCTOS -->
        <div class="col-md-9">
            <div th:if="${mensaje!=null}" class="text-center py-5">
                <h5 class="text-muted" th:text="${mensaje}"></h5>
            </div>

            <div class="row">
                <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                    <div class="card card-producto shadow-sm h-100">
                        <img th:src="@{${producto.imagenUrl}}" class="card-img-top" alt="Producto">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${producto.nombre}"></h5>
                            <p class="card-text small text-muted" th:text="${producto.descripcion}"></p>
                            <p>
                            <strong class="monto-cotizacion" th:attr="data-precio-ars=${producto.precio}" th:text="'$' + ${producto.precio} + ' ARS'"></strong>
                            </p>
                            <!--<p><strong th:text="'$' + ${producto.precio}"></strong></p>-->
                            <a th:href="@{/catalogo/{idProveedor}/detalle/{idProducto}(idProveedor=${proveedor.id}, idProducto=${producto.id})}" class="btn btn-outline-primary w-100">
                                Ver más
                            </a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer-comun"></div>
<script th:src="@{/js/convertir-dolar.js}"></script>

</body>
</html>
