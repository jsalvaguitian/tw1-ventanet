<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ventanet Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>

<body>
    <!-- Navbar móvil: visible debajo de 992px para alinear con la lógica de colapso -->
    <nav class="navbar navbar-dark bg-dark d-lg-none px-3" style="box-shadow:0 2px 8px rgba(0,0,0,0.04);">
        <span class="navbar-title">Ventanet</span>
        <!-- Botón hamburger mejorado (estándar Bootstrap) -->
        <button class="navbar-toggler me-2" type="button" id="menuBtn" aria-label="Menú" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="dropdown" id="dropdownMenu"
            style="display:none;position:absolute;top:56px;left:0;width:100%;z-index:1200;">
            <div class="desplegable shadow p-2">
                <a class="dropdown-item active" href="#">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <a th:href="@{/}" style="text-decoration: none; color: white;">
            <h2>Ventanet</h2>
        </a>
        <ul>
            <li class="active"><i class="bi bi-house"></i>Dashboard</li>
            
        </ul>
    </div>

    <div class="main" id="mainContent">
        <div class="header row align-items-center mb-4">
            <!-- Buscador -->
            <div class="col-12 col-md-8 mb-2 mb-md-0">
                <input type="text" class="form-control" placeholder="Buscar por cotización, Ubicación, Fecha, etc."
                    id="searchInput">
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-md-end">
                <div class="profile-section">
                    <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=100&h=100&fit=crop&crop=face"
                        alt="Cliente" class="profile-img">
                    <div class="profile-info">
                        <h3><span th:text="${apellidoCliente}"></span>, <span th:text="${nombreCliente}"></span></h3>
                        <p><span th:text="${rolCliente}"></span></p>
                    </div>
                </div>
            </div>

            <!-- Estadísticas -->            
            <div class="stats">
                <div class="stat flex-fill text-center active" data-filter="TODOS">
                    <span class="number" id="totalEvents" th:text="${totalCotizaciones}">0</span><br>
                    <span class="label">Total de Cotizaciones</span>
                </div>
                <div class="stat flex-fill text-center" data-filter="PENDIENTE">
                    <span class="number" id="pendingEvents" th:text="${cotizacionesPendientes}">0</span><br>
                    <span class="label">Cotizaciones Pendientes</span>
                </div>
                <div class="stat flex-fill text-center" data-filter="APROBADA">
                    <span class="number" id="approvedEvents" th:text="${cotizacionesAprobadas}">0</span><br>
                    <span class="label">Cotizaciones Aprobadas</span>
                </div>
                <div class="stat flex-fill text-center" data-filter="RECHAZADO">
                    <span class="number" id="rejectedEvents" th:text="${cotizacionesRechazadas}">0</span><br>
                    <span class="label">Cotizaciones Rechazadas</span>
                </div>
                <div class="stat flex-fill text-center" data-filter="COMPLETADA">
                    <span class="number" id="completedEvents" th:text="${cotizacionesCompletadas}">0</span><br>
                    <span class="label">Cotizaciones Completadas</span>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters mb-3 d-flex flex-wrap align-items-center">
                <select id="dateFilter" class="form-select w-auto me-2 mb-2 mb-md-0">
                    <option value="all">Todos</option>
                    <option value="today">Hoy</option>
                    <option value="yesterday">Ayer</option>
                    <option value="last7">Últimos 7 días</option>
                    <option value="last30">Últimos 30 días</option>
                    <option value="month">Este Mes</option>
                </select>
                <button id="applyFilter" class="btn btn-primary me-2 mb-2 mb-md-0">Aplicar</button>
                <a class="btn btn-success mb-2 mb-md-0" th:href="@{/cotizacion/presupuesto}">Crear Cotización</a>
            </div>
        </div>

        <!-- Grilla de cotizaciones -->
        <!-- Grilla de cotizaciones -->
        <div class="events-table">
            <div class="events-table">
                <table class="table table-striped mt-4" id="tablaCotizaciones"
                    th:if="${cotizaciones != null and !cotizaciones.isEmpty()}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Proveedor</th>
                            <th>Monto Total</th>
                            <th>Estado</th>
                            <th>Fecha Creación</th>
                            <th>Fecha Expiración</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cotizacion : ${cotizaciones}">
                            <td th:text="${cotizacion.id}"></td>
                            <td th:text="${cotizacion.proveedor.razonSocial}"></td>
                            <td th:text="${cotizacion.montoTotal}"></td>
                            <td th:text="${cotizacion.estado}"></td>
                            <td th:text="${cotizacion.fechaCreacion}"></td>
                            <td th:text="${cotizacion.fechaExpiracion}"></td>
                            <td class="d-flex gap-1">
                                <button type="button" class="btn btn-sm btn-info btn-detalle-cotizacion"
                                    th:data-id="${cotizacion.id}" title="Ver detalle">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <a class="btn btn-sm btn-secondary position-relative" title="Mensajes" th:href="@{'/cotizacion/' + ${cotizacion.id} + '/mensajes'}">
                                    <i class="fas fa-comments"></i>
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                          th:if="${unreadComentarioCounts != null and unreadComentarioCounts[cotizacion.id] > 0}"
                                          th:text="${unreadComentarioCounts[cotizacion.id]}"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>            
        </div>
    </div>

    <!-- Modal para detalles -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle de la Cotización</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="eventModalBody">
                    <!-- Se llenará dinámicamente  -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" th:src="@{/js/dashboard-cliente.js}"></script>    

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer-dashboard"></div>

</body>

</html>
