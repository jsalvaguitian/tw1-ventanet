<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Recuperar password</title>
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a th:href="@{/}" class="logo">
                <span class="brand">VENTANET</span>
            </a>
        </div>
    </header>
    <main class="container mb-4">
        <form th:action="@{/cambiar-password}" method="post">
            <p>Cambiar contraseña</p>
                <div class="mb-3">
                    <label for="password" class="form-label font-weight-bold">Nueva contraseña </label>
                    <p class="font-weight-light">Introduzca su nueva contraseña. 8 Caracteres entre simbolos, minusculas y mayusculas</p>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nueva contraseña">
                    <input type="hidden" name="token" th:value="${token}">
                    <p class="text-danger mt-3" th:if="${password_vacio != null}" th:text="${password_vacio}"></p>
                </div>
            <div>
                <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                <a th:href="@{ / }" class="btn btn-secondary">Cancelar</a>
            </div>
                <p class="text-danger mt-3" th:if="${exito}" th:text="${exito}"></p>
                <p class="text-success mt-3" th:if="${error}" th:text="${error}"></p>
        </form>
    </main>
</body>
</html>
