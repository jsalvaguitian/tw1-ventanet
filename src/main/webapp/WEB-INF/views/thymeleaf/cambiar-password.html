<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/recuperarPassword.css}"/>
    <title>Recuperar password</title>
</head>
<body>
     <!-- NAVBAR -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Ventanet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Ingreso</a></li>
        <li class="nav-item"><a class="nav-link" href="nuevo-usuario.html">Registro</a></li>
      </ul>
    </div>
  </div>
</nav>

    <main class="fondo mb-4">
        <form th:action="@{/cambiar-password}" method="post" class="formulario">
                <div class="mb-3">
                    <label for="password" class="form-label font-weight-bold"> <h2>Cambiar contraseña</h2></label>
                    <p class="font-weight-light">Introduzca su nueva contraseña. 8 Caracteres entre simbolos, minusculas y mayusculas</p>
                    <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Nueva contraseña">
                    <input type="password" class="form-control" name="repetirPassword" placeholder="Repetir contraseña">
                    <input type="hidden" name="token" th:value="${token}">
                   
                </div>
            <div>
                <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
                <a th:href="@{ / }" class="btn btn-secondary">Cancelar</a>
            </div>
            <p class="text-danger mt-3" th:if="${password_vacio != null}" th:text="${password_vacio}"></p>
            <p class="text-danger mt-3" th:if="${password_no_coincide}" th:text="${password_no_coincide}"></p>
            <p class="text-success mt-3" th:if="${exito}" th:text="${exito}"></p>
            <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>
        </form>
    </main>
</body>
</html>
