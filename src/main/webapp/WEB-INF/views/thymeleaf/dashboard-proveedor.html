<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del proveedor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Personalizado -->
    <link rel="stylesheet" th:href="@{/css/dashboard-proveedor.css}" />
</head>

<body>
    <!-- HEADER DEL DASHBOARD -->
    <div th:replace="fragments/header-dashboard :: header-dashboard"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="d-flex" style="min-height: 100vh;">
        <!-- ===== SIDEBAR ===== -->
        <div th:replace="sidebar :: sidebar"></div>

        <!-- ===== MAIN CONTENT ===== -->
        <div class="main" id="mainContent">
            <div class="header row align-items-center mb-4">
                <div class="col-12 col-md-8 mb-2 mb-md-0">
                    <input type="text" class="form-control" placeholder="Buscar por Cliente, Monto, Estado, Fecha.">
                </div>
                <div class="col-12 col-md-4 d-flex align-items-center justify-content-md-end">
                    <div class="profile-section">
                        <img src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=100&h=100&fit=crop&crop=face"
                             alt="Cliente" class="profile-img">
                        <div class="profile-info">
                            <h3><span th:text="${mailProveedor}"></span></h3>
                            <p>PROVEEDOR</p>
                        </div>
                        <i class="fas fa-edit" style="color: white; margin-left: 10px;"></i>
                    </div>
                </div>
            </div>

            <!-- STATS -->
            <div class="stats">
                <div class="stat flex-fill text-center active" data-filter="TODOS">
                    <span class="number" id="totalEvents" th:text="${totalCotizaciones}">0</span><br>
                    <span class="label">Total de Cotizaciones</span>
                </div>
                <div class="stat flex-fill text-center" data-filter="PENDIENTE">
                    <span class="number" id="pendingEvents" th:text="${cotizacionesPendientes}">0</span><br>
                    <span class="label">Cotizaciones Pendientes</span>
                </div>
                <div class="stat flex-fill text-center" data-filter="APROBADA">
                    <span class="number" id="approvedEvents" th:text="${cotizacionesAprobadas}">0</span><br>
                    <span class="label">Cotizaciones Aprobadas</span>
                </div>
                <div class="stat flex-fill text-center" data-filter="RECHAZADO">
                    <span class="number" id="rejectedEvents" th:text="${cotizacionesRechazadas}">0</span><br>
                    <span class="label">Cotizaciones Rechazadas</span>
                </div>
                <div class="stat flex-fill text-center" data-filter="COMPLETADA">
                    <span class="number" id="completedEvents" th:text="${cotizacionesCompletadas}">0</span><br>
                    <span class="label">Cotizaciones Completadas</span>
                </div>
            </div>

            <!-- TABLA -->
            <div class="events-table">
                <table class="table table-striped mt-4" id="tablaCotizaciones"
                       th:if="${cotizaciones != null and !cotizaciones.isEmpty()}">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Monto Total</th>
                            <th>Estado</th>
                            <th>Fecha Creación</th>
                            <th>Fecha Expiración</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cotizacion : ${cotizaciones}">
                            <td th:text="${cotizacion.id}"></td>
                            <td th:text="${cotizacion.cliente.nombre + ' ' + cotizacion.cliente.apellido}"></td>
                            <td th:text="${cotizacion.montoTotal}"></td>
                            <td th:text="${cotizacion.estado}"></td>
                            <td th:text="${cotizacion.fechaCreacion}"></td>
                            <td th:text="${cotizacion.fechaExpiracion}"></td>
                            <td>
                                <button type="button" class="btn btn-sm btn-info"
                                        th:onclick="'javascript:mostrarDetalleCotizacion(\'' + ${cotizacion.id} + '\');'">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" th:src="@{/js/dashboard-proveedor.js}"></script>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer-dashboard"></div>
</body>
</html>
