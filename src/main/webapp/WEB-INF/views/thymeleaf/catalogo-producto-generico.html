<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cat√°logo</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- estilo para el header -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <!-- HEADER -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- FILTROS -->
            <div class="col-md-3">
                <form method="get" th:action="@{/ver-productos}">
                   
                    <div class="mb-2">
                        <select name="tipoProductoId" class="form-select">
                            <option value="">Todos los tipos</option>
                            <option th:each="tp : ${tiposProducto}" th:value="${tp.id}" th:text="${tp.nombre}"></option>
                        </select>
                    </div>
<!--
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" name="aceptaEnvio" value="true" id="envio">
                        <label class="form-check-label" for="envio">Env√≠o</label>
                    </div>-->
                    <div class="mb-2">
                        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
                    </div>
                </form>
            </div>

            <!-- RESULTADOS -->
            <div class="col-md-9">

                <div class="input-group mb-3">
                    <input type="text" name="nombre" class="form-control" placeholder="Buscar producto..."
                        th:value="${param.nombre}">
                    <button class="btn btn-outline-secondary" type="submit">üîç</button>
                </div>

                <div class="row">
                    <p class="mensaje" th:if="${mensaje !=null}" th:text="${mensaje}"></p>

                </div>


                <div class="row" th:each="p : ${productosGenericos}">
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-md-3">
                                    <img th:src="@{/img/${p.tipoProducto}.png}" class="img-fluid rounded-start"
                                        alt="...">
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${p.tipoProducto} + ' ' + ${p.tipoVentana}">
                                        </h5>
                                        <p class="card-text"
                                            th:text="${p.tipoProducto} + ' ' + ${p.tipoVentana} + ' ' +${p.tipoVidrio} + ' ' + ${p.materialPerfil} + ' ' + ${p.dimensiones}">
                                        </p>
                                        <p th:text="'Disponible en ' + ${p.cantidadProveedores} + ' proveedor(es)'"></p>

                                        <span class="badge bg-primary" th:text="${p.tipoProducto}"></span>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                                    <a href="#" class="btn btn-outline-primary mb-2">Ver m√°s</a>
                                    <a href="#" class="btn btn-dark">Solicitar cotizaci√≥n</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div th:replace="fragments/footer :: footer-comun"></div>

</body>

</html>
