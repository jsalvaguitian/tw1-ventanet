
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanet - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
    
    <!-- favicon -->
    <link rel="icon" type="image/jpeg" th:href="@{/img/favicon2.png}">
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-inner">
            <a class="navbar-brand d-flex align-items-center" href="/spring/home">
                <img th:src="@{/img/favicon.jpeg}"
                    alt="V" 
                    style="height: 40px;">
                <span class="brand-text" style="font-size: 1.25rem; font-weight: bold; color: #0D0D0D;">
                entanet
                </span>
            </a>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="container">
            <!-- Login -->
            <div class="login-box">
                <h2>Ingresa a tu cuenta</h2>
                <form th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                    <label for="email">Usuario o email</label>
                    <input th:field="*{email}" type="text" id="email" name="email" placeholder="Ingresá tu email" required />

                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input th:field="*{password}" type="password" id="password" name="password" placeholder="Ingresá tu contraseña" required />
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>

                    <button type="submit" class="btn">Ingresar</button>

                    <p th:if="${error != null}" class="error" th:text="'Error ' + ${error}"></p>
                </form>

                <p class="register-text">¿No tenés cuenta? <a th:href="@{/nuevo-usuario}">Crear Cuenta &gt;</a></p>
                <br>
                <p class="register-text"><a th:href="@{/recuperar-password}"> ¿Olvidaste tu contraseña? </a></p>
            </div>

            <!-- Imagen -->
            <div class="image-box"></div>
        </div>
    </main>

    <!-- Toggle password -->
    <script th:inline="javascript">
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.closest('.password-wrapper').querySelector('input');
                const icon = btn.querySelector('.material-symbols-outlined');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.textContent = 'visibility_off';
                } else {
                    input.type = 'password';
                    icon.textContent = 'visibility';
                }
            });
        });
    </script>

</body>
</html>
