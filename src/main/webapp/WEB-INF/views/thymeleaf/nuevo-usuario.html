<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/login.css}"/>

</head>

<body>
<!-- HEADER -->
<header class="site-header">
    <div class="header-inner">
        <a th:href="@{/}" class="logo">
            <span class="brand">VENTANET</span>
        </a>
    </div>
</header>

<main>
    <div class="container">
        <div class="login-box">
            <h2>Crea tu cuenta</h2>
            <form th:action="@{/registrarme}" method="POST" th:object="${usuario}">
                
                <!-- Nombre completo -->
                <label for="nombre">Nombre completo</label>
                <input th:field="*{nombre}" type="text" id="nombre" placeholder="Nombre completo" required />

                <!-- Email -->
                <label for="email">Correo electrónico</label>
                <input th:field="*{email}" type="email" id="email" placeholder="Correo electrónico" required />

                <!-- Contraseña -->
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input th:field="*{password}" type="password" id="password" placeholder="Contraseña" required />
                    <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                    </button>
                </div>

                <!-- Repetir contraseña -->
                <label for="confirmarPassword">Confirmar contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmarPassword" name="confirmarPassword" placeholder="Confirmar contraseña" required />
                    <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                    </button>
                </div>

                <!-- Botón registro -->
                <button type="submit" class="btn">Registrarme</button>

                <!-- Enlace para login -->
                <p class="register-text">¿Ya tenés cuenta? <a th:href="@{/login}">Ingresar &gt;</a></p>

                <!-- Mensaje de error -->
                <p th:if="${error != null}" class="error" th:text="'Error: ' + ${error}"></p>

            </form>

            <!-- imagen lateral opcional como en login
            <div class="image-box-reg"></div>-->
        </div>
    </div>
</main>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
