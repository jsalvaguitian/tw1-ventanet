<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <!-- custom style -->


    <style>
        body {
            background-color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        header {
            background-color: #392cdc;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .container {
            max-width: 600px;
            margin-top: 3rem;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .form-text {
            color: #444;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 500;
            margin-top: 1rem;
        }

        input,
        select {
            border-radius: 6px;
            padding: 0.6rem;
        }


        .btn-primary {
            background-color: #392cdc;
            border: none;
            margin-top: 2rem;
            padding: 0.7rem;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #2f24b5;
        }

        .text-end a {
            text-decoration: none;
            color: #392cdc;
            font-weight: 500;
        }

        .error {
            color: #b00020;
            margin-top: 1rem;
        }
        .brand{
            color: white;
        }
    </style>
</head>

<body>
    <!-- HEADER 
<header class="site-header">
    <div class="header-inner">
        <a th:href="@{/}" class="logo">
            <span class="brand">VENTANET</span>
        </a>
    </div>
</header>-->
    <header>
        <a th:href="@{/}" class="logo">
            <span class="brand">VENTANET</span>
        </a>
    </header>

    <main>
        <div class="container">
            <h2 class="form-title">Creá tu cuenta</h2>

            <form th:action="@{/registrarme}" method="post" th:object="${usuario}">

                <!-- Nombre -->
                <label for="nombre">Nombre</label>
                <input th:field="*{nombre}" type="text" id="nombre" class="form-control" placeholder="Tu nombre"
                    required />

                <!-- Apellido -->
                <label for="apellido">Apellido</label>
                <input th:field="*{apellido}" type="text" id="apellido" class="form-control" placeholder="Tu apellido"
                    required />

                <!-- Email -->
                <label for="email">Correo electrónico</label>
                <input th:field="*{email}" type="email" id="email" class="form-control" placeholder="Correo electrónico"
                    required />

                <!-- Contraseña -->
                <label for="password">Contraseña</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" placeholder="Contraseña" required />

                <!-- Repetir contraseña -->
                <label for="confirmarPassword">Confirmar contraseña</label>
                <input type="password" id="confirmarPassword" name="confirmarPassword" class="form-control"
                    placeholder="Confirmar contraseña" required />

                <!-- Botón -->
                <button type="submit" class="btn btn-primary">Registrarme</button>
                <!-- Enlace para login -->
                <p class="register-text">¿Ya tenés cuenta? <a th:href="@{/login}">Ingresar &gt;</a></p>


                <!-- Error -->
                <p th:if="${error != null}" class="error" th:text="${error}"></p>
            </form>
        </div>
    </main>

    <!-- Boostrap core js -->
    <script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>

</html>
