<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Bootstrap core css -->

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/producto.css}" />
    <link rel="stylesheet" th:href="@{/css/dashboard-proveedor.css}" />
</head>

<body>
    <div>
        <!-- ===== SIDEBAR ===== -->
        <div th:replace="sidebar :: sidebar"></div>


        <!-- ===== MAIN CONTENT ===== -->
        <div class="main">
            <div class="container-fluid mt-4">
                <div class="header row align-items-center mb-4">
                <div class="col-12 col-md-8 mb-2 mb-md-0">
                    <h2 class="mb-4">Listado de Productos</h2>
                </div>
                <div class="col-12 col-md-4 d-flex align-items-center justify-content-md-end">
                    <div class="profile-section position-relative" id="profileMenuContainer">
                        <button id="profileToggle" class="d-flex align-items-center bg-transparent border-0 p-0"
                            aria-haspopup="true" aria-expanded="false" aria-controls="profileDropdown"
                            title="Opciones de usuario">
                           <img th:src="${fotoPerfil}" alt="Proveedor" class="profile-img me-2">
                                
                            <div class="profile-info text-start">
                                <h3 class="mb-0 fs-6"><span th:text="${mailProveedor}"></span></h3>
                                <p class="mb-0 text-muted small">PROVEEDOR</p>
                            </div>
                            <i class="ms-2 bi bi-caret-down-fill text-light small"></i>
                        </button>

                        <div id="profileDropdown" class="profile-dropdown shadow" role="menu" aria-hidden="true">
                            <a class="profile-dropdown-item" th:href="@{/usuarios/perfil-usuario}" role="menuitem">
                                <i class="bi bi-person-circle me-2"></i> Mi Perfil
                            </a>
                            <a class="profile-dropdown-item" th:href="@{/logout}" role="menuitem">
                                <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Mensajes -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>

                <!-- Tabla de productos -->
                <table class="table table-bordered" th:if="${productos != null and !productos.isEmpty()}">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.id}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td th:text="${producto.stock}"></td>
                            <td>
                                <a th:href="@{/producto/editar/{id}(id=${producto.id})}"
                                    class="btn btn-sm btn-warning">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger"
                                    th:data-delete-url="@{/producto/eliminar/{id}(id=${producto.id})}"
                                    onclick="confirmDeletion(this); return false;">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Botón de nuevo producto -->
                <a th:href="@{/producto/nuevo-producto}" class="btn btn-primary mt-3">Nuevo Producto</a>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer-dashboard"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
    <script th:src="@{/js/perfil-menu.js}"></script>
    <script>
        function confirmDeletion(element) {
            Swal.fire({
                title: "¿Está seguro?",
                text: "Esta acción no se puede revertir.",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Sí, eliminar",
                cancelButtonText: "Cancelar"
            }).then((result) => {
                if (result.isConfirmed) {
                    // Obtiene la URL de eliminación del atributo personalizado 'data-delete-url'
                    const deleteUrl = element.getAttribute('data-delete-url');
                    // Redirige al usuario a la URL de eliminación
                    window.location.href = deleteUrl;
                }
            });
        }
    </script>
</body>
